<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>
<body>
    <canvas id="canvasMatrix"></canvas>
    <header>
        <nav>
            <div class="logo"></div>
            <h1><span>Encriptador</span></h1>
        </nav>
    </header>
    <main>
        <section class="seccion1">
            <div class="textarea-container">
                <textarea type="text" class="texto1" id="input1" placeholder="Ingrese un texto sin acentos y en minusculas"></textarea>
            </div>
            <div class="btn-container">
                <button class="btn-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <div class="textarea-container">
                <textarea type="text" class="texto2" id="input2"></textarea> 
            </div>
            <div class="btn-container">
                <button class="btn-copiar" onclick="copiar()
                ">Copiar</button>
                <button class="btn-borrar" onclick="vaciar()">Borrar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Desarrollado por Carlos Alberto Cárdenas Silva</p>
    </footer>
    <div class="scanlines"></div>
    <script src="app.js"> </script>
</body>
</html>
